      <section class="card">
         
        <img id="qr">

       <script>
        // Array of image URLs
        var images = [
            "https://i.ibb.co/zH9xKKm/IMG-20240204-161156.jpg",
            "https://i.ibb.co/bgPnky8/gooey-ai-An-analogue-film-still-of-an-astronau-eets-of-Mumbai-golden-light-on-the-astronaut-4kn.png"
        ];

        // Function to change the image every 3 seconds
        function changeImage() {
            // Get a random index
            var randomIndex = Math.floor(Math.random() * images.length);

            // Get the image element by ID
            var imgElement = document.getElementById("qr");

            // Set the source attribute of the image
            imgElement.src = images[randomIndex];
        }

        // Change the image every 3 seconds
        setInterval(changeImage, 3000);
    </script>
